<!DOCTYPE html>

<head>

    <title>主持人手卡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            touch-action: manipulation; /* Disable double-tap zoom on mobile */
        }
        .cue-card {
            -webkit-transform: translateZ(0); /* Promotes the element to its own layer to prevent flickering on transitions */
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .prose {
            max-width: 100%;
        }
        .prose p {
            margin-bottom: 1em;
        }

        }

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="cueCardContainer" class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6 md:p-8 relative overflow-hidden">

    </div>

    <div class="mt-6 w-full max-w-2xl flex items-center justify-between">

            上一張

        <div id="cardCounter" class="text-gray-600 font-semibold text-lg">

        <button id="nextBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 disabled:bg-gray-300 disabled:cursor-not-allowed disabled:transform-none">

        </button>
    </div>

        let currentCardIndex = 0;
        const container = document.getElementById('cueCardContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const cardCounter = document.getElementById('cardCounter');

        // Add transition for smooth content change
        container.style.transition = 'opacity 0.2s ease-in-out';

        function showCard(index) {
            const cardData = scriptData[index];
            
            // Fade out
            container.style.opacity = 0;

            setTimeout(() => {
                // Update content
                container.innerHTML = `
                    <div class="prose max-w-none">
                        <div class="flex justify-between items-center border-b pb-2 mb-4">
                            <h2 class="text-2xl font-bold text-gray-800 m-0">${cardData.title}</h2>
                            <span class="text-md font-medium text-gray-500">${cardData.time}</span>
                        </div>
                        <div class="text-gray-700 text-lg leading-relaxed">${cardData.script}</div>
                    </div>
                `;
                // Fade in
                container.style.opacity = 1;
            }, 200);

            currentCardIndex = index;
            updateControls();
        }

        function updateControls() {
            cardCounter.textContent = `${currentCardIndex + 1} / ${scriptData.length}`;
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === scriptData.length - 1;
        }
        
        function init() {
            // Initially load the first card without animation
            const cardData = scriptData[0];
            container.innerHTML = `
                <div class="prose max-w-none">
                    <div class="flex justify-between items-center border-b pb-2 mb-4">
                        <h2 class="text-2xl font-bold text-gray-800 m-0">${cardData.title}</h2>
                        <span class="text-md font-medium text-gray-500">${cardData.time}</span>
                    </div>
                    <div class="text-gray-700 text-lg leading-relaxed">${cardData.script}</div>
                </div>
            `;
            updateControls();
        }

        prevBtn.addEventListener('click', () => {
            if (currentCardIndex > 0) {
                showCard(currentCardIndex - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentCardIndex < scriptData.length - 1) {
                showCard(currentCardIndex + 1);
            }
        });
        
        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevBtn.click();
            } else if (e.key === 'ArrowRight') {
                nextBtn.click();
            }
        });

        init();
    </script>
</body>
</html>
